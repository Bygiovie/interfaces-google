<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Zeia Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
  --sidebar-width: 280px;
  --bg-color: #0A0A10;
  --bg-black: #000000;
  --primary-text: #EAECEF;
  --secondary-text: #8A93A2;
  --accent-color: #00BFFF;
  --glow-color: rgb(0, 191, 255);
  --panel-bg: rgba(16, 22, 38, 0.7);
  --panel-border: rgba(0, 191, 255, 0.2);
}

html, body {
  margin: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
  background-color: var(--bg-color);
  color: var(--primary-text);
}

/* LAYOUT GENERAL */
.layout {
  display: grid;
  grid-template-columns: var(--sidebar-width) 1fr;
  height: 100vh;
  position: relative;
}

/* ------------------------------- */
/*           SIDEBAR              */
/* ------------------------------- */

.sidebar {
  background: rgba(10, 10, 20, 0.5);
  backdrop-filter: blur(15px);
  border-right: 1px solid var(--panel-border);
  padding: 2rem 1rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;   /* LOGO arriba — ACCESOS abajo */
  align-items: center;
  gap: 3rem;
}

/* LOGO */
.logo-container {
  text-align: center;
}

#logo-img {
  width: 5rem;
  height: 5rem;
  border-radius: 50%;
  border: 2px solid var(--accent-color);
  box-shadow: 0px 0px 20px var(--glow-color);
  object-fit: cover;
  animation: pulse-glow 3s infinite ease-in-out;
}

#logo-text {
  margin-top: .5rem;
  font-size: 1.3rem;
  font-weight: 600;
}

/* LOGIN */
.login-btn {
  display: flex;
  align-items: center;
  gap: .4rem;
  font-size: .9rem;
  padding: .5rem .8rem;
  border-radius: 8px;
  color: var(--secondary-text);
  text-decoration: none;
  transition: .2s;
  position:fixed;
  margin-top: 8rem;
}

.login-btn:hover {
  color: var(--accent-color);
}

/* ------------------------------- */
/*        ACCESOS DIRECTOS        */
/* ------------------------------- */
/* ---------- REEMPLAZAR: ACCESOS DIRECTOS ---------- */
.shortcuts-nav {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: .2rem;                 /* espacio uniforme */
  align-items: center;        /* centro el bloque (las cajas luego tienen ancho fijo) */
  box-sizing: border-box;
  margin-top: auto;
  gap: 0.2rem;
}

/* todas las cajas tendrán el mismo ancho y comportamiento */
.shortcuts-nav a {
  width: 150px;               /* ancho fijo: todas las cajas IGUALES */
  margin: 0;
  padding: .8rem;             /* mismo padding para todas */
  display: flex;
  align-items: center;
  justify-content: flex-start;/* icono + texto a la izquierda dentro de la caja */
  gap: 0.5rem;
  border-radius: 10px;
  text-decoration: none;
  color: var(--secondary-text);
  transition: transform .18s ease, background .18s ease, color .18s ease;
  transform: none;            /* asegura que no haya transform inicial por animaciones */
  box-sizing: border-box;
}

/* hover igual para todas */
.shortcuts-nav a:hover {
  background: var(--panel-bg);
  color: var(--primary-text);
  transform: translateX(5px);
}

/* ICONOS (SVG e IMG normales) */
.shortcuts-nav a img,
.shortcuts-nav a svg {
  display: block;     /* evita baseline spacing / gaps */
  flex: 0 0 auto;     /* no se estiran */
}
.nav-accesos {
  display: flex;
  flex-direction: column;   /* Se apilan en columna */
  gap: 1rem;                /* Espacio entre ellos */
}
/* iconos pequeños */
.nav-icon {
  width: 1.4rem;
  height: 1.4rem;
}

/* --------------------------------- */
/*            ZEIA LAB               */
/* --------------------------------- */
.nav-icon-acces {
  width: 1.4rem;        /* más grande pero no rompe la caja */
  height: 1.4rem;
  border-radius: 8px;
  object-fit: cover;
  display: block;
  flex: 0 0 3rem;     /* reserva exactamente ese espacio en el flexbox */
  margin: 0;          /* elimina márgenes inesperados */
  padding-right: 0.1rem;
  transform: scale(2.2);
}

/* texto del primer item igual que los demás */
.nav-text-acces {
  font-size: 1rem;
  font-weight: 500;
  margin: 0;
  padding-right: 1rem;
}


/* ------------------------------- */
/*        CONTENIDO PRINCIPAL      */
/* ------------------------------- */

.main-content {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;   /* Centra el contenido */
  background: url('Zeia Lab logo_Mesa de trabajo 1.png') no-repeat center;
  background-size: 100%  110%;  /* Mantiene proporción en TODAS las pantallas */
  background-position: center center;
}

/* Saludo + Hora */
.main-header {    
  position: absolute;
  top: 1rem;
  right: 2rem;
  text-align: right;
}

#greeting {
  font-size: 2rem;
  font-weight: 500;
  color: var(--bg-color);
}

.fade-in { transform: none !important; }

/* ------------------------------- */
/*       BARRA DE BÚSQUEDA         */
/* ------------------------------- */

.search-container {
  position: absolute;
  bottom: 2rem;                 /* SIEMPRE ABAJO EN TODAS LAS PANTALLAS */
  width: 100%;
  max-width: 620px;
  background: var(--panel-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--panel-border);
  border-radius: 50px;
  padding: .3rem 1rem;
  transition: box-shadow .3s ease, border-color .3s ease;
}

.search-container:hover,
.search-container:focus-within {
  border-color: var(--accent-color);
  box-shadow: 0 0 25px var(--glow-color);
}

input[type="search"] {
  width: 100%;
  padding: 1rem;
  background: transparent;
  border: none;
  font-size: 1rem;
  outline: none;
  color: var(--accent-color);
}

#search-input::placeholder {
  color: var(--accent-color);
  font-weight: 500;
  opacity: 1;

}
  </style>
</head>

<body>

      <!-- LOGIN -->

        </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      </header>
      <!-- BUSCADOR -->
      <section class="search-container">
        <input id="search-input" type="search" placeholder="Cargando..." 
  autofocus onkeydown="if(event.key==='Enter'){window.location.href='https://www.google.com/search?q='+encodeURIComponent(this.value);}">

      </section>

    </main>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    updatePlaceholderGreeting();
    setInterval(updatePlaceholderGreeting, 1000);
  });

  function updatePlaceholderGreeting() {
    const now = new Date();
    let greeting = "Buenas Noches";

    if (now.getHours() >= 5 && now.getHours() < 12) greeting = "Buenos Días";
    else if (now.getHours() >= 12 && now.getHours() < 20) greeting = "Buenas Tardes";

    // Cambiar el placeholder del input
    const search = document.getElementById("search-input");
    search.placeholder = `${greeting}, ¿qué necesitas hoy?`;
  }
  </script>
</body>
</html>
