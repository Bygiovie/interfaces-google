<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("a282004ecafdd0fa9c7f70163c886b17.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Logo */
    .logo {
      position: absolute;
      bottom: 2%;
      left: 4%;
      font-size: clamp(10px, 1vw, 18px);
      color: white;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      font-weight: 700;
    }
    /* TE AMO */
    .Teamo {
      position: absolute;
      bottom: 5%;
      left: 2%;
      font-size: clamp(10px, 1vw, 18px);
      color: white;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      font-weight: 700;
    }

    /* Caja de búsqueda */
    .search-container {
      position: absolute;
      top: 7%;
      right: 10%;
      transform: translateY(-50%);
      width: clamp(180px, 25vw, 350px);
    }

    input[type="search"] {
      width: 100%;
      padding: clamp(8px, 1vw, 14px) clamp(12px, 1.5vw, 20px);
      font-size: clamp(12px, 1vw, 16px);
      border: none;
      border-radius: 30px;
      outline: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    /* Accesos directos */
    .shortcuts {
      position: absolute;
      bottom: 3%;
      right: 3%;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: clamp(8px, 1vw, 15px);
    }

    .shortcut {
      width: clamp(38px, 3vw, 55px);
      height: clamp(38px, 3vw, 55px);
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.25s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    }

    .shortcut:hover {
      background-color: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    .shortcut svg {
      width: clamp(18px, 2vw, 28px);
      height: clamp(18px, 2vw, 28px);
    }

    /* ---- ESTILOS PARA EL MENÚ DE ENGRANAJE ---- */
    #menuButton {
      position: absolute;
      top: 2%;
      left: 2%;
      /* LÍNEA MODIFICADA: valores reducidos para un ícono más pequeño */
      font-size: clamp(12px, 1.5vw, 18px);
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease;
    }
    #menuButton:hover { transform: scale(1.2); }

    #controlMenu {
      position: absolute;
      top: 6%;
      left: 2%;
      background-color: rgba(0, 0, 0, 0.75);
      color: rgb(255, 255, 255);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: clamp(10px, 1vw, 14px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }
    #controlMenu label { display: block; margin: 6px 0; cursor: pointer; }
    .hidden { display: none; }

  </style>
</head>
<body>

  <!-- Botón y menú del engranaje -->
  <button id="menuButton" title="Opciones">⚙️</button>
  <div id="controlMenu" class="hidden">
    <label><input type="checkbox" id="toggleSearch" checked>caja de búsqueda</label>
    <label><input type="checkbox" id="toggleShortcuts" checked>accesos directos</label>
  </div>

  <div class="logo">By Giovie</div>
  <div class="Teamo">TE AMO MI BOBITA</div>
  <div class="search-container">
    <input type="search" placeholder="Buscar en Google o escribir una URL"
      onkeydown="if(event.key==='Enter'){window.location.href='https://www.google.com/search?q='+encodeURIComponent(this.value);}">
  </div>

  <!-- Accesos directos con los iconos a color -->
  
  <!-- Accesos directos -->
  <div class="shortcuts">
    <!-- YouTube -->
    <a class="shortcut" href="https://www.youtube.com" title="YouTube" target="_blank">
      <svg viewBox="0 0 24 24" fill="#FF0000">
        <path d="M23.5 6.2s-.2-1.6-.8-2.3c-.8-.9-1.7-.9-2.1-.9C16.9 2.7 12 2.7 12 2.7s-4.9 0-8.6.3c-.4 0-1.3 0-2.1.9-.6.7-.8 2.3-.8 2.3S0 8.1 0 10v4c0 1.9.5 3.8.5 3.8s.2 1.6.8 2.3c.8.9 1.8.9 2.3 1 1.7.1 7.4.3 8.4.3s8.6 0 8.6-.3c.4 0 1.3 0 2.1-.9.6-.7.8-2.3.8-2.3s.5-1.9.5-3.8v-4c0-1.9-.5-3.8-.5-3.8zM9.6 14.8V9.2l5.9 2.8-5.9 2.8z"/>
      </svg>
    </a>

    <!-- Gmail -->
    <a class="shortcut" href="https://mail.google.com" title="Gmail" target="_blank">
      <svg viewBox="0 0 24 24">
        <path fill="#EA4335" d="M12 13.5 1.5 6.75v10.5c0 .825.675 1.5 1.5 1.5h18c.825 0 1.5-.675 1.5-1.5V6.75L12 13.5z"/>
        <path fill="#FBBC04" d="M12 13.5 1.5 6.75 12 12l10.5-5.25L12 13.5z"/>
        <path fill="#34A853" d="M22.5 6.75V6c0-.825-.675-1.5-1.5-1.5H3c-.825 0-1.5.675-1.5 1.5v.75L12 12l10.5-5.25z"/>
        <path fill="#4285F4" d="M1.5 6.75V18c0 .825.675 1.5 1.5 1.5h18c.825 0 1.5-.675 1.5-1.5V6.75L12 12 1.5 6.75z"/>
      </svg>
    </a>

    <!-- WhatsApp -->
    <a class="shortcut" href="https://web.whatsapp.com" title="WhatsApp Web" target="_blank">
      <svg viewBox="0 0 24 24" fill="#25D366">
        <path d="M20.52 3.48A11.86 11.86 0 0 0 12 0C5.37 0 0 5.37 0 12a11.84 11.84 0 0 0 1.65 6.03L0 24l6.22-1.63A11.95 11.95 0 0 0 12 24c6.63 0 12-5.37 12-12 0-3.2-1.26-6.21-3.48-8.52zM12 22a9.96 9.96 0 0 1-5.1-1.38l-.36-.21-3.69.97.99-3.6-.24-.38A9.94 9.94 0 0 1 2 12c0-5.52 4.48-10 10-10s10 4.48 10 10-4.48 10-10 10z"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a class="shortcut" href="https://www.instagram.com" title="Instagram" target="_blank">
      <svg viewBox="0 0 24 24" fill="#E1306C">
        <path d="M7.5 2C4.46 2 2 4.46 2 7.5v9C2 19.54 4.46 22 7.5 22h9c3.04 0 5.5-2.46 5.5-5.5v-9C22 4.46 19.54 2 16.5 2h-9zm0 2h9c1.93 0 3.5 1.57 3.5 3.5v9c0 1.93-1.57 3.5-3.5 3.5h-9A3.5 3.5 0 0 1 4 16.5v-9C4 5.57 5.57 4 7.5 4zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.75-.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5z"/>
      </svg>
    </a>

    <!-- X / Twitter -->
    <a class="shortcut" href="https://x.com" title="X (Twitter)" target="_blank">
      <svg viewBox="0 0 24 24" fill="#1DA1F2">
        <path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.29 4.29 0 0 0 1.88-2.38 8.59 8.59 0 0 1-2.72 1.05 4.27 4.27 0 0 0-7.27 3.9A12.13 12.13 0 0 1 3.15 4.6a4.27 4.27 0 0 0 1.32 5.69A4.21 4.21 0 0 1 2.8 9.7v.05a4.27 4.27 0 0 0 3.43 4.19 4.29 4.29 0 0 1-1.93.07 4.27 4.27 0 0 0 3.98 2.96A8.57 8.57 0 0 1 2 19.54a12.09 12.09 0 0 0 6.56 1.92c7.88 0 12.2-6.53 12.2-12.2 0-.19-.01-.38-.02-.57A8.72 8.72 0 0 0 24 5.6a8.59 8.59 0 0 1-2.54.7z"/>
      </svg>
    </a>
  </div>


  <script>
    // --- LÓGICA PARA EL MENÚ DE ENGRANAJE ---
    const menuButton = document.getElementById('menuButton');
    const controlMenu = document.getElementById('controlMenu');
    const toggleSearch = document.getElementById('toggleSearch');
    const toggleShortcuts = document.getElementById('toggleShortcuts');
    const searchContainer = document.querySelector('.search-container');
    const shortcuts = document.querySelector('.shortcuts');

    menuButton.onclick = (e) => {
      e.stopPropagation();
      controlMenu.classList.toggle('hidden');
    };

    window.onclick = () => {
      controlMenu.classList.add('hidden');
    };

    toggleSearch.onchange = () => {
      const visible = toggleSearch.checked;
      searchContainer.style.display = visible ? 'block' : 'none';
      localStorage.setItem('searchVisible', visible);
    };
    toggleShortcuts.onchange = () => {
      const visible = toggleShortcuts.checked;
      shortcuts.style.display = visible ? 'flex' : 'none';
      localStorage.setItem('shortcutsVisible', visible);
    };

    window.addEventListener('DOMContentLoaded', () => {
      const searchVisible = localStorage.getItem('searchVisible') ?? 'true';
      const shortcutsVisible = localStorage.getItem('shortcutsVisible') ?? 'true';
      
      searchContainer.style.display = searchVisible === 'false' ? 'none' : 'block';
      shortcuts.style.display = shortcutsVisible === 'false' ? 'none' : 'flex';
      
      toggleSearch.checked = searchVisible !== 'false';
      toggleShortcuts.checked = shortcutsVisible !== 'false';
    });
  </script>

</body>

</html>
