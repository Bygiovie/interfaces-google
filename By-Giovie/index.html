<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>By Giovie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("karina-aespa-dirty-work-iphone-16-pro-4k-wallpaper-uhdpaper.com-350@5@g.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Logo */
    .logo {
      position: absolute;
      bottom: 2%;
      left: 4%;
      font-size: clamp(10px, 1vw, 18px);
      color: white;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      font-weight: 700;
    }

    /* Caja de búsqueda */
    .search-container {
      position: absolute;
      top: 7%;
      right: 10%;
      transform: translateY(-50%);
      width: clamp(180px, 25vw, 350px);
    }

    input[type="search"] {
      width: 100%;
      padding: clamp(8px, 1vw, 14px) clamp(12px, 1.5vw, 20px);
      font-size: clamp(12px, 1vw, 16px);
      border: none;
      border-radius: 30px;
      outline: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    /* Accesos directos */
    .shortcuts {
      position: absolute;
      bottom: 3%;
      right: 3%;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: clamp(8px, 1vw, 15px);
    }

    .shortcut {
      width: clamp(38px, 3vw, 55px);
      height: clamp(38px, 3vw, 55px);
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.25s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    }

    .shortcut:hover {
      background-color: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    .shortcut svg {
      width: clamp(18px, 2vw, 28px);
      height: clamp(18px, 2vw, 28px);
    }

    /* ---- ESTILOS PARA EL MENÚ DE ENGRANAJE ---- */
    #menuButton {
      position: absolute;
      top: 2%; left: 2%;
      font-size: clamp(12px, 1.5vw, 18px);
      background: none; border: none;
      color: white; cursor: pointer;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease;
    }
    #menuButton:hover { transform: scale(1.2); }

    #controlMenu {
      position: absolute;
      top: 6%; left: 2%;
      background-color: rgba(0, 0, 0, 0.75);
      color: rgb(255, 255, 255);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: clamp(10px, 1vw, 14px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }
    #controlMenu label { display: block; margin: 6px 0; cursor: pointer; }
    .hidden { display: none; }
    
    /* ===== ESTILOS PARA EL CAMBIADOR DE INTERFAZ ===== */
    .switcher-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: none; /* Oculto por defecto */
      justify-content: center; align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .switcher-overlay.visible { display: flex; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .switcher-content {
      background: rgba(30, 30, 30, 0.8);
      padding: 2rem 3rem; border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      position: relative; width: 90%; max-width: 400px;
      text-align: center;
    }
    .switcher-content h2 { margin-top: 0; color: white; }

    #interfaceList { list-style: none; padding: 0; margin: 2rem 0; }
    #interfaceList a {
      display: block; padding: 1rem; margin: 0.5rem 0;
      border-radius: 0.5rem; text-decoration: none;
      font-weight: 600; color: #ccc;
      background: rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }
    #interfaceList a:hover {
      background: #00BFFF; color: #000;
      transform: scale(1.05);
    }

    .close-btn {
      position: absolute; top: 15px; right: 15px;
      background: none; border: none;
      color: #aaa; font-size: 2.5rem; line-height: 1;
      cursor: pointer; transition: transform 0.2s ease;
    }
    .close-btn:hover { transform: scale(1.2); color: white; }

    #switchInterfaceBtn {
      width: 100%;
      background: #00BFFF;
      border: none; border-radius: 5px; padding: 8px; margin-top: 8px;
      color: #000; font-weight: 600; cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Botón y menú del engranaje -->
  <button id="menuButton" title="Opciones">⚙️</button>
  <div id="controlMenu" class="hidden">
    <label><input type="checkbox" id="toggleSearch" checked>caja de búsqueda</label>
    <label><input type="checkbox" id="toggleShortcuts" checked>accesos directos</label>
    <hr style="border-color: rgba(255,255,255,0.2); margin: 8px 0;">
    <button id="switchInterfaceBtn">Cambiar Interfaz</button>
  </div>

  <div class="logo">By Giovie</div>

  <div class="search-container">
    <input type="search" placeholder="Buscar en Google o escribir una URL"
      onkeydown="if(event.key==='Enter'){window.location.href='https://www.google.com/search?q='+encodeURIComponent(this.value);}">
  </div>

    <a class="shortcut" href="https://mail.google.com" title="Gmail" target="_blank"><svg viewBox="0 0 24 24"><path fill="#EA4335" d="M12 13.5 1.5 6.75v10.5c0 .825.675 1.5 1.5 1.5h18c.825 0 1.5-.675 1.5-1.5V6.75L12 13.5z"/><path fill="#FBBC04" d="M12 13.5 1.5 6.75 12 12l10.5-5.25L12 13.5z"/><path fill="#34A853" d="M22.5 6.75V6c0-.825-.675-1.5-1.5-1.5H3c-.825 0-1.5.675-1.5 1.5v.75L12 12l10.5-5.25z"/><path fill="#4285F4" d="M1.5 6.75V18c0 .825.675 1.5 1.5 1.5h18c.825 0 1.5-.675 1.5-1.5V6.75L12 12 1.5 6.75z"/></svg></a>

  </div>
  
  <!-- Menú para cambiar de Interfaz (Oculto por defecto) -->
  <div id="interfaceSwitcher" class="switcher-overlay">
    <div class="switcher-content">
      <h2>Selecciona una Interfaz</h2>
      <ul id="interfaceList"></ul>
      <button id="closeSwitcherBtn" class="close-btn">&times;</button>
    </div>
  </div>

  <script>
    // ===== ZONA DE CONFIGURACIÓN DE INTERFACES =====
    // ¡Añade aquí todas tus interfaces! Cada una es una carpeta.
    const interfaces = [
      { name: "By giovie", path: "https://bygiovie.github.io/interfaces-google/By-Giovie/" },
      { name: "tamandre", path: "https://bygiovie.github.io/interfaces-google/tamandre/" },
      { name: "pruebas", path: "https://bygiovie.github.io/interfaces-google/pruebas/" },
      { name: "ZEIA LABS", path: "https://bygiovie.github.io/interfaces-google/ZeiaLabs/" },
      // Añade más aquí, ej: { name: "Interfaz para Ana", path: "../ana/" },
    ];
    // ===============================================

    document.addEventListener('DOMContentLoaded', () => {
      // --- Lógica para el menú de engranaje ---
      const menuButton = document.getElementById('menuButton');
      const controlMenu = document.getElementById('controlMenu');
      const toggleSearch = document.getElementById('toggleSearch');
      const toggleShortcuts = document.getElementById('toggleShortcuts');
      const searchContainer = document.querySelector('.search-container');
      const shortcuts = document.querySelector('.shortcuts');

      menuButton.onclick = (e) => { e.stopPropagation(); controlMenu.classList.toggle('hidden'); };
      window.onclick = () => { controlMenu.classList.add('hidden'); };
      toggleSearch.onchange = () => {
        const visible = toggleSearch.checked;
        searchContainer.style.display = visible ? 'block' : 'none';
        localStorage.setItem('searchVisible', visible);
      };
      toggleShortcuts.onchange = () => {
        const visible = toggleShortcuts.checked;
        shortcuts.style.display = visible ? 'flex' : 'none';
        localStorage.setItem('shortcutsVisible', visible);
      };
      const searchVisible = localStorage.getItem('searchVisible') ?? 'true';
      const shortcutsVisible = localStorage.getItem('shortcutsVisible') ?? 'true';
      searchContainer.style.display = searchVisible === 'false' ? 'none' : 'block';
      shortcuts.style.display = shortcutsVisible === 'false' ? 'none' : 'flex';
      toggleSearch.checked = searchVisible !== 'false';
      toggleShortcuts.checked = shortcutsVisible !== 'false';
      
      // --- Lógica para el cambiador de interfaz ---
      const switcherOverlay = document.getElementById('interfaceSwitcher');
      const switchBtn = document.getElementById('switchInterfaceBtn');
      const closeBtn = document.getElementById('closeSwitcherBtn');
      const interfaceList = document.getElementById('interfaceList');

      interfaces.forEach(interfaz => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = interfaz.name;
        a.href = interfaz.path;
        li.appendChild(a);
        interfaceList.appendChild(li);
      });

      switchBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // Evita que se cierre el menú de engranaje
        switcherOverlay.classList.add('visible');
      });
      function closeSwitcher() { switcherOverlay.classList.remove('visible'); }
      closeBtn.addEventListener('click', closeSwitcher);
      switcherOverlay.addEventListener('click', (event) => {
        if (event.target === switcherOverlay) closeSwitcher();
      });
    });
  </script>
</body>
</html>
