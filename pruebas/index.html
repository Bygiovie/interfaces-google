<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Zenith Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d1117;
      --primary-text: #e6edf3;
      --secondary-text: #8b949e;
      --accent-color: #58a6ff;
      --glow-color: rgba(88, 166, 255, 0.5);
      --panel-bg: rgba(22, 27, 34, 0.7);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', "Segoe UI", sans-serif;
      overflow: hidden;
      color: var(--primary-text);
      /* --- FONDO DE ALTA CALIDAD --- */
      background: var(--bg-color) url("https://unsplash.com/es/fotos/flor-de-cerezo-blanco-en-flor-durante-el-dia-shRafhEd6Dw") no-repeat center center fixed;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    body.loaded {
      opacity: 1;
    }

    /* Contenedor principal Grid */
    .dashboard-grid {
      display: grid;
      grid-template-rows: 1fr auto 1fr;
      grid-template-columns: 1fr auto 1fr;
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      backdrop-filter: blur(5px) brightness(0.8);
    }

    .center-panel {
      grid-row: 2;
      grid-column: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 650px;
    }

    /* Panel superior: Reloj y Saludo */
    .header-info {
      text-align: center;
    }
    #clock {
      font-size: clamp(4rem, 12vw, 7rem);
      font-weight: 600;
      text-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    #greeting {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 300;
      margin-top: -15px;
    }

    /* Panel de B√∫squeda */
    .search-container {
      width: 100%;
      background: var(--panel-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .search-container:hover, .search-container:focus-within {
      box-shadow: 0 0 25px var(--glow-color);
      background: rgba(30, 37, 46, 0.8);
    }
    input[type="search"] {
      width: 100%;
      padding: 16px 30px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      border: none;
      outline: none;
      color: var(--primary-text);
      background: transparent;
      box-sizing: border-box;
    }
    input[type="search"]::placeholder { color: var(--secondary-text); }

    /* Panel de Accesos Directos */
    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .shortcut {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: var(--panel-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    .shortcut:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--glow-color);
      background: rgba(88, 166, 255, 0.2);
    }
    .shortcut svg { width: 30px; height: 30px; }

    /* Panel inferior: Cita y Clima */
    .footer-widgets {
      grid-row: 3;
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
    }
    .widget {
      padding: 15px;
      background: var(--panel-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      max-width: 350px;
      text-align: left;
    }
    #quote-container { text-align: left; }
    #quote-text { font-weight: 300; font-style: italic; }
    #quote-author { font-weight: 600; margin-top: 5px; text-align: right; }
    
    #weather-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #weather-icon { font-size: 40px; }
    #weather-temp { font-size: 24px; font-weight: 600; }
    #weather-city { font-size: 16px; font-weight: 300; }
  </style>
</head>
<body>

  <div class="dashboard-grid">
    <div class="center-panel">
      <header class="header-info">
        <h1 id="clock">00:00</h1>
        <p id="greeting">Cargando...</p>
      </header>

      <section class="search-container">
        <input type="search" placeholder="Busca lo que necesites..." onkeydown="if(event.key==='Enter' && this.value.trim()){window.location.href='https://www.google.com/search?q='+encodeURIComponent(this.value);}">
      </section>

      <nav class="shortcuts">
        <!-- ICONO DE YOUTUBE ARREGLADO (USANDO TU C√ìDIGO) -->
        <a class="shortcut" href="https://www.youtube.com" title="YouTube" target="_blank">
          <svg viewBox="0 0 24 24" fill="#FF0000"><path d="M23.5 6.2s-.2-1.6-.8-2.3c-.8-.9-1.7-.9-2.1-.9C16.9 2.7 12 2.7 12 2.7s-4.9 0-8.6.3c-.4 0-1.3 0-2.1.9-.6.7-.8 2.3-.8 2.3S0 8.1 0 10v4c0 1.9.5 3.8.5 3.8s.2 1.6.8 2.3c.8.9 1.8.9 2.3 1 1.7.1 7.4.3 8.4.3s8.6 0 8.6-.3c.4 0 1.3 0 2.1-.9.6-.7.8-2.3.8-2.3s.5-1.9.5-3.8v-4c0-1.9-.5-3.8-.5-3.8zM9.6 14.8V9.2l5.9 2.8-5.9 2.8z"/></svg>
        </a>
        <a class="shortcut" href="https://mail.google.com" title="Gmail" target="_blank">
          <svg viewBox="0 0 24 24"><path fill="#EA4335" d="M12 13.5 1.5 6.75v10.5c0 .825.675 1.5 1.5 1.5h18c.825 0 1.5-.675 1.5-1.5V6.75L12 13.5z"/><path fill="#FBBC04" d="M12 13.5 1.5 6.75 12 12l10.5-5.25L12 13.5z"/><path fill="#34A853" d="M22.5 6.75V6c0-.825-.675-1.5-1.5-1.5H3c-.825 0-1.5.675-1.5 1.5v.75L12 12l10.5-5.25z"/><path fill="#4285F4" d="M1.5 6.75V18c0 .825.675 1.5 1.5 1.5h18c.825 0 1.5-.675 1.5-1.5V6.75L12 12 1.5 6.75z"/></svg>
        </a>
        <a class="shortcut" href="https://github.com/Bygiovie" title="GitHub" target="_blank">
          <svg viewBox="0 0 24 24" fill="#FFFFFF"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        </a>
      </nav>
    </div>

    <footer class="footer-widgets">
        <div id="quote-container" class="widget">
            <p id="quote-text">"La mejor forma de predecir el futuro es cre√°ndolo."</p>
            <p id="quote-author">- Abraham Lincoln</p>
        </div>
        <div id="weather-container" class="widget">
            <div id="weather-icon">‚òÄÔ∏è</div>
            <div>
                <div id="weather-temp">25¬∞C</div>
                <div id="weather-city">Madrid</div>
            </div>
        </div>
    </footer>

  </div>

  <script>
    // --- ZONA DE CONFIGURACI√ìN F√ÅCIL ---
    const userName = "Giovie";
    const city = "ovalle"; // Puedes usar ciudades como "Madrid", "London", "New York", etc.
    // ------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
      // Activa la animaci√≥n de entrada
      document.body.classList.add('loaded');

      // Funciones principales
      updateTimeAndGreeting();
      fetchWeather();
      fetchQuote();

      // Actualiza todo cada minuto
      setInterval(() => {
        updateTimeAndGreeting();
      }, 1000);
      
      // Actualiza el clima y la cita cada 30 minutos
      setInterval(() => {
        fetchWeather();
        fetchQuote();
      }, 1800000); 
    });

    // Funci√≥n para Reloj y Saludo
    function updateTimeAndGreeting() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${String(hours).padStart(2, '0')}:${minutes}`;
      
      let greetingText = `Buenas noches, ${userName}`;
      if (hours >= 5 && hours < 12) greetingText = `Buenos d√≠as, ${userName}`;
      else if (hours >= 12 && hours < 20) greetingText = `Buenas tardes, ${userName}`;
      document.getElementById('greeting').textContent = greetingText;
    }

    // Funci√≥n para obtener el Clima
    async function fetchWeather() {
      try {
        // Usamos una API sencilla y gratuita que no requiere clave
        const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
        if (!response.ok) throw new Error('Weather data not available');
        const data = await response.json();
        
        const weather = data.current_condition[0];
        document.getElementById('weather-temp').textContent = `${weather.temp_C}¬∞C`;
        document.getElementById('weather-city').textContent = data.nearest_area[0].areaName[0].value;
        document.getElementById('weather-icon').textContent = getWeatherIcon(weather.weatherCode);
      } catch (error) {
        console.error("Error fetching weather:", error);
        document.getElementById('weather-city').textContent = "Clima no disponible";
      }
    }
    
    // Funci√≥n para obtener la Cita
    async function fetchQuote() {
        try {
            const response = await fetch('https://api.quotable.io/random');
            const data = await response.json();
            document.getElementById('quote-text').textContent = `"${data.content}"`;
            document.getElementById('quote-author').textContent = `- ${data.author}`;
        } catch (error) {
            console.error("Error fetching quote:", error);
        }
    }

    // Funci√≥n para traducir el c√≥digo del clima a un emoji
    function getWeatherIcon(code) {
        if (code >= 200 && code <= 232) return '‚õàÔ∏è'; // Tormenta
        if (code >= 300 && code <= 321) return 'üå¶Ô∏è'; // Llovizna
        if (code >= 500 && code <= 531) return 'üåßÔ∏è'; // Lluvia
        if (code >= 600 && code <= 622) return '‚ùÑÔ∏è'; // Nieve
        if (code >= 701 && code <= 781) return 'üå´Ô∏è'; // Niebla/Bruma
        if (code === 800) return '‚òÄÔ∏è'; // Despejado
        if (code === 801) return 'üå§Ô∏è'; // Parcialmente nublado
        if (code >= 802 && code <= 804) return '‚òÅÔ∏è'; // Nublado
        return 'üåç'; // Por defecto
    }

  </script>
</body>
</html>
