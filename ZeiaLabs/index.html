<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Zeia Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-width: 280px;
      --bg-color: #0A0A10;
      --primary-text: #EAECEF;
      --secondary-text: #8A93A2;
      --accent-color: #00BFFF; /* Deep Sky Blue */
      --glow-color: rgba(0, 191, 255, 0.6);
      --panel-bg: rgba(16, 22, 38, 0.7);
      --panel-border: rgba(0, 191, 255, 0.2);
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden; color: var(--primary-text);
      background-color: var(--bg-color);
    }
    .container {
      width: 100%; height: 100%;
      background: url('background.jpg') no-repeat center center;
      background-size: cover; position: relative;
    }
    .container::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 191, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 191, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px; opacity: 0.5; z-index: 1;
    }
    .layout {
      display: grid; grid-template-columns: var(--sidebar-width) 1fr;
      height: 100vh; position: relative; z-index: 2;
    }
    .sidebar {
      background: rgba(10, 10, 20, 0.5); backdrop-filter: blur(15px);
      border-right: 1px solid var(--panel-border);
      padding: 2rem; box-sizing: border-box;
      display: flex; flex-direction: column; align-items: center; gap: 3rem;
      animation: slideIn 0.8s ease-out forwards;
    }
    .logo-container { text-align: center; }
    #logo-img {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent-color);
      box-shadow: 0 0 20px var(--glow-color);
      padding: 0;
      object-fit: cover;
      animation: pulse-glow 3s infinite ease-in-out;
    }
    #logo-text { font-size: 1.5rem; font-weight: 600; margin-top: 1rem; }
    .shortcuts-nav { width: 100%; list-style: none; padding: 0; margin: 0; }
    .shortcuts-nav a {
      display: flex; align-items: center; gap: 1rem;
      padding: 1rem; margin-bottom: 0.5rem;
      border-radius: 0.5rem; text-decoration: none;
      color: var(--secondary-text); font-weight: 400;
      transition: all 0.2s ease;
    }
    .shortcuts-nav a:hover {
      background: var(--panel-bg); color: var(--primary-text);
      transform: translateX(5px);
    }
    /* Clase unificada para todos los íconos */
    .nav-icon { 
      width: 24px; height: 24px; 
    }
    .main-content {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 3rem; gap: 2.5rem;
    }
    .main-header { text-align: center; }
    #greeting { font-size: clamp(1.5rem, 4vw, 2.5rem); font-weight: 300; }
    #clock {
      font-size: clamp(4rem, 12vw, 8rem); font-weight: 600;
      line-height: 1; color: transparent;
      -webkit-text-stroke: 2px var(--primary-text);
      background-image: url('background.jpg');
      background-size: cover; background-clip: text;
      -webkit-background-clip: text;
    }
    .search-container {
      width: 100%; max-width: 600px;
      background: var(--panel-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--panel-border); border-radius: 50px;
      transition: all 0.3s ease;
    }
    .search-container:hover, .search-container:focus-within {
      box-shadow: 0 0 25px var(--glow-color);
      border-color: var(--accent-color);
    }
    input[type="search"] {
      width: 100%; padding: 1rem 1.5rem;
      font-size: 1rem; font-family: 'Inter', sans-serif;
      border: none; outline: none; color: var(--primary-text);
      background: transparent; box-sizing: border-box;
    }
    .fade-in {
      opacity: 0; transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px var(--glow-color); }
      50% { box-shadow: 0 0 35px var(--glow-color); }
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
      .sidebar {
        width: 100%; height: auto;
        flex-direction: row; justify-content: space-between;
        border-right: none; border-bottom: 1px solid var(--panel-border);
        padding: 1rem; animation: none;
      }
      .logo-container { display: flex; align-items: center; gap: 1rem; }
      #logo-img { width: 40px; height: 40px; }
      #logo-text { margin: 0; font-size: 1.2rem; }
      .shortcuts-nav { display: flex; }
      .shortcuts-nav a { padding: 0.5rem; }
      .shortcuts-nav .nav-text { display: none; }
    }
      .shortcuts-nav li:first-child a {
        position: relative; /* Crea el marco de referencia para el texto */
        justify-content: center; /* Centra el logo horizontalmente */
        height: 20px;      /* Aumentamos la altura para dar espacio */
    }

      /* 2. Estilo y tamaño del ICONO de Zeia */
      .shortcuts-nav li:first-child .nav-icon {
        width: 60px;            /* <--- TAMAÑO del logo (ancho) */
        height: 60px;           /* <--- TAMAÑO del logo (alto) */
        object-fit: cover;      /* Evita que se deforme */
        border-radius: 50%;   /* Lo hace un círculo perfecto */
        transform: translateX(-80px);
    }

      /* 3. Estilo y posición del TEXTO de Zeia (Centrado) */
      .shortcuts-nav li:first-child .nav-text {
        position: absolute;  /* Flota sobre el logo, dentro del marco de referencia */                   /* ---> [CLAVE] Le decimos que ocupe todo el ancho */
        left: 60px;             /* ---> [CLAVE] Lo anclamos al borde izquierdo */
        text-align: center;  /* ---> [CLAVE] Centramos el texto dentro de ese ancho */
        /* ---> Ajusta solo este valor para mover el texto ARRIBA y ABAJO <--- */
        bottom: 10px;        /* Distancia desde abajo (más alto = sube, más bajo = baja) */
        font-size: 1rem;       
        font-weight: 600;
        color: secondary;
        text-shadow: 0 0 5px #000;
        pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="layout">
      <aside class="sidebar">
        <div class="logo-container">
          <img id="logo-img" src="logo.png" alt="Zeia Labs Logo">
          <h1 id="logo-text">Zeia Labs</h1>
        </div>
        
        <!--ACCESOS DIRECTOS -->
        <ul class="shortcuts-nav">
          <li><a href="https://www.zeialab.cl/" title="Zeia Lab"  class="fade-in" style="animation-delay: 0.6s;"><img src="logo.png" calt="Zeia Lab Icon" class="nav-icon"><span class="nav-text">Zeia Labs</span></a></li>
          <li><a href="https://mail.google.com" title="Gmail"  class="fade-in" style="animation-delay: 0.7s;"><svg viewBox="0 0 24 24" class="nav-icon"><path fill="#EA4335" d="M12 13.5l-10.5-6.75v10.5c0 .825.675 1.5 1.5 1.5h18c.825 0 1.5-.675 1.5-1.5v-10.5l-10.5 6.75z"/><path fill="#FBBC04" d="M12 13.5l-10.5-6.75 10.5 5.25 10.5-5.25-10.5 6.75z"/><path fill="#34A853" d="M22.5 6.75v-.75c0-.825-.675-1.5-1.5-1.5h-18c-.825 0-1.5.675-1.5 1.5v.75l10.5 5.25 10.5-5.25z"/><path fill="#4285F4" d="M1.5 6.75l10.5 5.25-10.5 6.75v-12zM12 12l10.5 6.75v-12l-10.5 5.25z"/></svg><span class="nav-text">Gmail</span></a></li>
          <li><a href="https://www.instagram.com" title="Instagram"  class="fade-in" style="animation-delay: 0.8s;"><svg viewBox="0 0 32 32" class="nav-icon"><defs><radialGradient id="ig-grad" cx="0.3" cy="1" r="1"><stop offset="0" stop-color="#FFD600"/><stop offset="0.5" stop-color="#FF0000"/><stop offset="1" stop-color="#D62976"/></radialGradient></defs><path fill="url(#ig-grad)" d="M16,0C7.164,0,0,7.164,0,16s7.164,16,16,16s16-7.164,16-16S24.836,0,16,0z M24,16c0,4.411-3.589,8-8,8s-8-3.589-8-8s3.589-8,8-8S24,11.589,24,16z M26,8c0,1.105-0.895,2-2,2s-2-0.895-2-2s0.895-2,2-2S26,6.895,26,8z M16,10c-3.309,0-6,2.691-6,6s2.691,6,6,6s6-2.691,6-6S19.309,10,16,10z"/></svg><span class="nav-text">Instagram</span></a></li>

        </ul>
        
      </aside>
      <main class="main-content">
        <header class="main-header fade-in" style="animation-delay: 0.2s;">
          <h2 id="greeting">Cargando...</h2>
          <h1 id="clock">00:00</h1>
        </header>
        
        <section class="search-container fade-in" style="animation-delay: 0.4s;">
          <input type="search" placeholder="¿Qué necesitas hoy?" onkeydown="if(event.key==='Enter' && this.value.trim()){window.location.href='https://www.google.com/search?q='+encodeURIComponent(this.value);}">
        </section>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateTimeAndGreeting();
      setInterval(updateTimeAndGreeting, 1000);
    });

    function updateTimeAndGreeting() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
      
      let greetingText = "Buenas Noches";
      if (now.getHours() >= 5 && now.getHours() < 12) greetingText = "Buenos Días";
      else if (now.getHours() >= 12 && now.getHours() < 20) greetingText = "Buenas Tardes";
      document.getElementById('greeting').textContent = greetingText;
    }
  </script>
</body>
</html>
